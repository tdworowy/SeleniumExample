plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
}

dependencies {
    compile 'org.seleniumhq.selenium:selenium-java:4.0.0-alpha-2'
    compile 'org.seleniumhq.selenium:selenium-support:4.0.0-alpha-2'
    compile 'org.seleniumhq.selenium:selenium-remote-driver:4.0.0-alpha-2'
    compile 'log4j:log4j:1.2.17'
    compile 'commons-io:commons-io:2.5'
    compile 'io.qameta.allure:allure-cucumber4-jvm:2.13.0'
    testCompile 'org.junit.jupiter:junit-jupiter-engine:5.4.0'
    testCompile 'org.junit.jupiter:junit-jupiter-params:5.4.2'
    testCompile 'io.cucumber:cucumber-java:4.7.2'
    testCompile 'io.cucumber:cucumber-junit:4.7.2'
    testCompile 'io.cucumber:cucumber-testng:4.7.2'
}

group = 'seleniium_traning'
version = '1.0-SNAPSHOT'
sourceCompatibility = '8'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}
